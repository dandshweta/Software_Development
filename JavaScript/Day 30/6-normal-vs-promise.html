<script>
  const pr = () => {
    const p = new Promise((reply, reject) => {
      reply(10);
      reject(20);
    });

    return p;
  };

  const add = (a, b) => {
    const result = a + b;
    return result;
  };

  console.log(add(10, 20));

  pr()
    .then((data) => {
      console.log("Data:", data);
    })
    .catch((err) => {
      console.log("Err: ", err);
    });
</script>
