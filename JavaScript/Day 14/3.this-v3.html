<script>
  var uName = "Manas";
  const greetings = () => {

  };

  console.log(greetings.call({ uName: "Manas" }));
  console.log(greetings.call({ uName: "Abhinav" }));

  console.log(greetings.call({ uName: "Reetika" }));
</script>
