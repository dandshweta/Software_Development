<script>
  const names = ["aNkIt", "jaIn", "reeTika", "vishaL"]; // ankit, jain, reetika, vishal

  //
  const allLowerCases = names.map((name) => name.toLowerCase());

  const allCapatalise = names.map((name) => {
    const result = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    return result;
  });
  console.log({ allLowerCases, allCapatalise });
</script>
