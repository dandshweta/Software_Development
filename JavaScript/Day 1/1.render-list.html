<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #names {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .item {
        padding: 12px;
        width: 100px;
        height: 100px;
        border: 1px solid silver;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div id="names"></div>
  </body>
</html>

<script>
  const userNames = [
    "rahul",
    "ankesh",
    "mitesh",
    "tarun",
    "gopal",
    "sadaf",
    "reetika",
    "anurima",
    "sanskrati",
    "vishal",
  ];

  /* const parentContainer = document.createElement("div")
  parentContainer.id = "names"
  document.body.appendChild(parentContainer) */

  const namesContainer = document.getElementById("names");

  for (let i = 0; i < userNames.length; i++) {
    const userName = userNames[i];

    const nameElem = document.createElement("div"); // <div></div>
    nameElem.className = "item"; // <div class="item"></div>
    nameElem.textContent = userName; //<div class="item">rahul</div>

    namesContainer.appendChild(nameElem);
  }
</script>
