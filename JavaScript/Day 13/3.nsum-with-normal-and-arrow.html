<script>
  function nSumRegular(...params) {
    const result = params.reduce(function (acc, current) {
      acc = acc + current;
      return acc;
    }, 0);

    return result;
  }

  const nSumArrow = (...params) =>
    params.reduce((acc, current) => acc + current, 0);
</script>
