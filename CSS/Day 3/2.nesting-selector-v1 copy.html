<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container > p {
        color: red;
      }

      .list > ul li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Hello</p>
      <div>
        <p>Hello Inner</p>
        <p>Hello Inner 2</p>
      </div>
    </div>

    <div class="list">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>

      <div class="inner">
        <ul>
          <li>A</li>
          <li>B</li>
          <li>C</li>
        </ul>
      </div>
    </div>
  </body>
</html>
