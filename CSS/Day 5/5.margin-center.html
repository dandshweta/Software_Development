<!DOCTYPE html>
<html>
  <head>
    <title>Center Alignment using CSS Margin</title>

    <style>
      .centered-div {
        width: 300px;
        height: 200px;
        margin: auto;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="centered-div">
      <div id="text">Be Centered & Balanced</div>
    </div>
  </body>
</html>
