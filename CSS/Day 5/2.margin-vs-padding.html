<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Vs Padding</title>
    <style>
      .m-container {
        margin: 12px;
        background-color: aquamarine;
      }
      .p-container {
        padding: 12px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="m-container">Margin</div>
    <div class="p-container">Padding</div>
  </body>
</html>
