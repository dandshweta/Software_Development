<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <style>
      p.para {
        color: brown;
      }

      .para {
        color: red;
        background-color: green;
      }
      .a {
        color: blue;
      }

      h1 {
        color: aqua;
      }

      h1.heading {
        color: orange;
      }

      .heading {
        color: blueviolet;
      }

      .heading2 {
        color: yellowgreen;
      }

      p.test1 .test2 {
        color: chartreuse;
      }

      .test2 {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <p class="para a">A</p>
    <p class="para b">B</p>
    <p class="para c">B</p>
    <p class="para d">D</p>
    <p class="para e">E</p>

    <p class="test1">
      <span class="test2">Test2</span>
    </p>

    <h1 class="heading">Red</h1>
    <h1 class="heading2">Red</h1>
  </body>
</html>
